<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSTask6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .c1{
            margin-left: auto;
            margin-right:auto ;
            margin-top:120px;
            width:500px;
            height:auto;
        }

        label{
            display: inline-block;
            width:200px;
        }
    </style>
</head>

<body>
    <div class="bg-light c1">
        <form>

            <div class="mb-3 was-validated">
                
                <label for="validationCustom01" class="form-label">Name</label><br>
                <input id="validationCustom01" class="form-control" type="text" required>
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>

            <div class="mb-3 was-validated">
                
                <label for="validationCustom02" class="form-label">Email</label><br>
                <input id="validationCustom02" class="form-control" type="email" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>

            <div class="mb-3 was-validated">
                
                <label for="validationCustom03" class="form-label">Password</label><br>
                <input id="validationCustom03" class="form-control" type="password" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>
            
            <div class="mb-3">
                <label for="validationCustom04" class="form-label">Hobbies</label><br>
                <select for="validationCustom04" class="form-control" >
                    <option>   </option>
                    <option>Photography</option>
                    <option>Garderning</option>
                    <option>Hiking</option>
                    <option>Writing</option>
                </select>
            </div>
            
            <div>
                <button class="btn btn-danger form-control" type="submit">Log in</button>
            </div>
    </div>
</body>
</html>
