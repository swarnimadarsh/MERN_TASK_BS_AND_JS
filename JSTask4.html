<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTask4</title>
</head>
<body>
    <form name="form">
    <div>
        <button  type="button" onclick="date()">show date</button>
        <p id="i1"></p>
    </div>
    <br>
    <div>
            <button  type="button" onclick="time()">show time</button>
            <p id="i2"></p>
    </div>
    </form>
    <script>
        function date(){
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const arr = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            const months = arr[month];
            const day = now.getDate().toString().padStart(2, '0');
            const dateString = `${day}/${months}/${year}`;
            document.getElementById("i1").innerHTML = dateString;
        }

        function time(){
            const date=new Date();
             document.getElementById("i2").innerHTML=date;
        } 
    </script>
</body>
</html>
