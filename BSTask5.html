<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSTask5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<style>
    a{
        text-decoration: none;
        color: white;

    }
    label{
        display: inline-block;
        width:200px;
    }
    .invalid-feedback , .valid-feedback{
        text-align: center;
        padding-left:20px;


 }
</style>
<body>
    <div class="container bg-light" >
        <form class="was-validated" >

            <div class="mb-3">
                <div class="input-group">
                    <label for="validationCustom01" class="form-label">First name</label>
                    
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                       <input id="validationCustom01" placeholder="First name" class="form-control" type="text" required>
                       <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                    
                        please supply first name
                      </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <label for="username" class="form-label">Last name</label>
        
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                       <input id="username" placeholder="Last name" class="form-control" type="text" required>
                       <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        please supply first name
                      </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <label for="email" class="form-label">Email</label>
        
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                       <input id="email" placeholder="E-Mail Address" class="form-control" type="email" required>
                       <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        please supply first name
                      </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <label for="telephone" class="form-label">Phone#</label>
        
                        <span class="input-group-text"><i class="fas fa-phone-alt" aria-hidden="true"></i></span>
                       <input id="telephone" placeholder="(845)555-1212" class="form-control" type="tel" required>
                       <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        please supply first name
                      </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label class="form-label" for="add">Address</label>
        
                        <span class="input-group-text"><i class="fas fa-home" aria-hidden="true"></i></span>
                       <input id="add" placeholder="Address" class="form-control" type="text" required>
                       <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        please supply first name
                      </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label for="city" class="form-label">City</label>
        
                        <span class="input-group-text"><i class="fas fa-home" aria-hidden="true"></i></span>
                       <input id="city" placeholder="City" class="form-control" type="text" required>
                       <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        please supply first name
                      </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label for="sel" class="form-label">State</label>
                    <span class="input-group-text"><i class="fas fa-list" aria-hidden="true"></i></span>
                    <select id="sel" class="form-control">
                        <option value="" disabled selected hidden>Please select State</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttarakhand</option>
                        <option>West Bengal</option>
                        </select>
                </div>
            </div>

            <div class="mb-3">
                <div for="yes" class="input-group">
                    <label class="form-label">Do you have hosting?</label>
                    <table>
                   <tr>
                    <td><input id="yes"  name="y" type="radio" /></td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td><input id="no" name="y" type="radio" /></td>
                    <td>No</td>
                </tr>
                    </table>
                </div>
            </div>


            <div class="mb-3">
                <div class="input-group">
                    <label class="form-label" for="project">Project description</label>
        
                        <span class="input-group-text"><i class="fas fa-pencil-alt" aria-hidden="true"></i></span>
                        <textarea id="project" class="form-control" placeholder="Project description"></textarea>
                </div>
            </div>
            <div class="text-center">
                <button class="btn" style="background-color: orange;" type="submit"><a href="#href">send  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                  </svg> </a></button>
            </div>

        </form>
    </div>

    


</body>
</html>
